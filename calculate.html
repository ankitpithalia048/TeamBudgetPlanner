<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Budget Planner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">Home </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link btn btn-primary" href="calculate.html"> Calculate Budget
                        (<span class="total-count"></span>)</a></button>
                </li>
                <li> &nbsp; <button class="clear-cart btn btn-danger">Clear
                        Item</button>
        </div>

        </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">

                    <div class="card-body text-center">
                        <h5 class="card-title">Annual Budget</h5>
                        <i class="fas fa-hand-holding-usd fa-7x"></i>
                        <p class="card-text">$<span class="total-cart"></span></p>

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">

                    <div class="card-body text-center">
                        <h5 class="card-title">Expenses</h5>
                        <i class="fas fa-file-invoice-dollar fa-7x"></i>
                        <p class="card-text">$<span class="total-expenses"></span></p>

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">

                    <div class="card-body text-center">
                        <h5 class="card-title">Balance</h5>
                        <i class="fas fa-dollar-sign fa-7x"></i>
                        <p class="card-text">$<span class="total-balance"></span></p>

                    </div>
                </div>
            </div>
        </div>
    </div><br><br>
    <div class="container">
        <center>
            <h2>List of Services</h2>
        </center>
        <table class="show-cart table">

        </table>
    </div><br>
    <hr style="border-top: 1px dotted rgb(26, 178, 224);"><br>
    <div class="container">
        <center>
            <h2>List of Expenses</h2>
        </center><br>
        <div class="row">
            <div class="col-md-5 my-3">
                <!-- expense feedback -->
                <div class="expense-feedback alert alert-danger text-capitalize">Add Expenses</div>
                <!-- expense form -->
                <form id="expense-form" class="expense-form">
                    <h5 class="text-capitalize">please enter your expense</h5>
                    <div class="form-group">
                        <input type="text" class="form-control expense-input" id="expense-input">
                    </div>
                    <h5 class="text-capitalize">please enter expense amount</h5>
                    <div class="form-group">
                        <input type="number" class="form-control expense-input" id="amount-input">
                    </div>
                    <!-- submit button -->
                    <button type="submit" class="btn btn-primary text-capitalize expense-submit" id="expense-submit">add
                        expense</button>
                </form>
            </div>
            <div class="col-md-7 my-3">
                <!-- expense list -->
                <div class="expense-list" id="expense-list">

                    <div class="expense-list__info d-flex justify-content-between text-capitalize">
                        <h5 class="list-item">expense title</h5>
                        <h5 class="list-item">expense value</h5>
                        <h5 class="list-item"></h5>
                    </div>


                </div>
            </div>
        </div>
    </div>
